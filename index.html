<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agenda de contatos</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <div class="container">
            <header>
                <img src="./images/contatos.png" alt="Logo contatos">
                <h1>Agenda de contatos</h1>
            </header>
            <form id="form-contatos">
                <input type="text" id="nome-contato" placeholder="Nome do contato" />
                <input type="text" id="num-telefone" placeholder="Número do telefone" min="0" max="10" />
                <button type="submit">Adicionar +</button>
            </form>
            <table cellspacing="0">
                <thead>
                    <tbody>
                        <tr>
                            <th>Nome do contato:</th>
                            <th>Número de telefone:</th>
                        </tr>
                </tbody>
                </thead>
            </table>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
